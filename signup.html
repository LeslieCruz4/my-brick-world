<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - My Brick World</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/Users/lesliecruz/Library/Mobile Documents/com~apple~CloudDocs/My Transfer Classes/Spring 2025/CSUN/Art 301/bootstrap/_css/styles.css">
  <link rel="icon" href="my-favicon/favicon.ico">
</head>
<body>
  <div class="container py-5">
    <!-- Header -->
    <div class="row mb-4">
      <div class="col-12 text-center">
         <br>
      <br>
      <br>
      <br>
      <br>
        <img src="_images/brick_world_logo.png" alt="My Brick World Logo" class="logo mb-3">
        <h1>Create Your Account</h1>
        <p class="lead"><i>Start your LEGO inventory journey today!</i></p>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="container text-center my-4">
      <div class="row justify-content-center g-2">
        <div class="col-6 col-sm-4 col-md-2">
          <a href="index.html" class="btn btn-warning w-100 text-nowrap">HOME</a>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
          <a href="about.html" class="btn btn-warning w-100 text-nowrap">ABOUT</a>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
          <a href="collection.html" class="btn btn-warning w-100 text-nowrap">COLLECTION</a>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
          <a href="wishlist.html" class="btn btn-warning w-100 text-nowrap">WISHLIST</a>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
          <a href="signup.html" class="btn btn-primary w-100 text-nowrap">SIGN UP</a>
        </div>
        <div class="col-6 col-sm-4 col-md-2">
          <a href="login.html" class="btn btn-warning w-100 text-nowrap">LOG IN</a>
        </div>
      </div>
    </nav>

    <!-- Sign-Up Form -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Create a username">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password">
          </div>
          <div class="mb-4">
            <label for="favorite-theme" class="form-label">Favorite LEGO Theme</label>
              <select class="form-select" id="favorite-theme">
                <option selected disabled>Choose one</option>
                <option>Harry Potter</option>
                <option>Star Wars</option>
                <option>City</option>
                <option>Technic</option>
                <option>Friends</option>
                <option>Other</option>
              </select>
          </div>
          <a href="login.html" class="btn btn-warning w-100">Start My Inventory</a>
        </form>
      </div>
    </div>
    <br>
    <br>
  </div>  
    <!-- Footer -->
    <footer class="container-fluid bg-dark text-white text-center py-3">
      <p>&copy; 2025 My Brick World App. Leslie Cruz</p>
      <div class="mt-2">
        <a href="https://www.instagram.com" target="_blank" class="mx-2" aria-label="Instagram">
          <i class="bi bi-instagram fs-4" style="color: #DA291C;"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" class="mx-2" aria-label="Facebook">
          <i class="bi bi-facebook fs-4" style="color: #0055BF;"></i>
        </a>
        <a href="https://www.youtube.com" target="_blank" class="mx-2" aria-label="YouTube">
          <i class="bi bi-youtube fs-4" style="color: #F2CD37;"></i>
        </a>
      </div>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
